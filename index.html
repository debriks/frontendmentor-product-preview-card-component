<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container d-flex align-items-center my-auto">
      <div class="product__card d-flex">
        <section class="product__image">
          <picture>
            <source
              media="(min-width: 800px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau de Parfum"
            />
          </picture>
        </section>
        <section class="product__infos">
          <h2 class="product__category">Perfume</h2>
          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <span class="product__price d-flex flex-row">
            <span class="price__discount">$149.99</span>
            <span class="price__full">$169.99</span>
          </span>
          <button class="cart__btn">
            <img src="images/icon-cart.svg" class="cart-icon" alt="cart-icon" />
            <div>Add to Cart</div>
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
